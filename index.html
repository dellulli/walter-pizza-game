<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Skyler Cos She Rejected Walter's Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">Catch Skyler Cos She Rejected Walter's Pizza</div>
    
    <div class="info">
        <div id="score">Caught Skylers: 0/10</div>
        <div id="timer">Time: 25 seconds</div>
    </div>
    
    <div class="roof">
        <img id="walter" src="walter.gif" alt="Walter">
        <img id="skyler" src="skyler.png" alt="Skyler">
    </div>
    
    <button id="start">Start Game</button>
    <button id="retry">Retry</button>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
